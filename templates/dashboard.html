<!DOCTYPE html>
<html>
<head>
    <title>OpenGRC Live Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="refresh" content="5"> </head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-primary">üõ°Ô∏è OpenGRC Command Center</h1>
        <p class="text-muted">Real-Time Continuous Control Monitoring</p>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-center text-white {% if score > 80 %}bg-success{% else %}bg-danger{% endif %}">
                    <div class="card-body">
                        <h3>Compliance Score</h3>
                        <h1 class="display-1">{{ score }}%</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-header bg-dark text-white">Live Audit Stream</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Hostname</th>
                            <th>ISO Control</th>
                            <th>Status</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for log in logs %}
                        <tr>
                            <td>{{ log.timestamp }}</td>
                            <td>{{ log.hostname }}</td>
                            <td>{{ log.control_id }}</td>
                            <td>
                                <span class="badge {% if log.status == 'PASS' %}bg-success{% else %}bg-danger{% endif %}">
                                    {{ log.status }}
                                </span>
                            </td>
                            <td>{{ log.details }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
